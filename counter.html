<center>
    <h1 id="msg">Counter</h1>

    <button onclick="start()">Start</button>
    <button onclick="stop()">Stop</button>
    <button onclick="reset()">Reset</button>

</center>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f3f4f6;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }

    .container {
        background-color: #fff;
        border-radius: 10px;
        padding: 30px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }

    #msg {
        font-size: 36px;
        margin-bottom: 20px;
    }

    button {
        width: 100px;
        height: 50px;
        font-size: 18px;
        padding: 10px 20px;
        margin: 0 10px;
        cursor: pointer;
        border: none;
        border-radius: 5px;
        background-color: #677f87;
        color: #fff;
        transition: background-color 0.3s;
    }

    button:hover {
        box-shadow: 0px 5px 8px 0px rgb(53, 53, 51);
        background-color: #677f87;
    }
</style>
<script type="text/javascript">
    let seconds = 0;
    let minutes = 0;
    let hours = 0;
    let i;
    let flag = false;

    function data() {
        seconds++;
        if (seconds >= 60) {
            seconds = 0;
            minutes++;
            if (minutes >= 60) {
                minutes = 0;
                hours++;
            }
        }
        document.getElementById('msg').textContent =
            `${hours.toString().padStart(2, '0')} : ${minutes.toString().padStart(2, '0')} : ${seconds.toString().padStart(2, '0')}`;
    }
    function start() {
        if (flag == false) {
            flag = true
            i = setInterval(data, 1000);
        }
    }
    function stop() {
        clearInterval(i);
        flag = false;
    }
    function reset() {
        clearInterval(i);
        seconds = 0;
        minutes = 0;
        hours = 0;
        flag = false;
        start()
    }
</script>
